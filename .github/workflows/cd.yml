name: CD - Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify index.html exists
        run: |
          if [ ! -f "index.html" ]; then
            echo "index.html não encontrado na raiz. Abortando.";
            ls -la
            exit 1
          fi

      - name: Setup Node (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if present)
        run: npm ci --if-present

      - name: Build site (if build script present)
        run: npm run build --if-present

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: ${{ needs.deploy.result == 'failure' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send email notification via SMTP (if configured)
        if: ${{ secrets.SMTP_HOST != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "⚠️ Deploy failed on main — ${{ github.repository }}"
          body: |
            The automatic deploy to GitHub Pages failed.

            Repository: ${{ github.repository }}
            Run: ${{ github.run_id }} — ${{ github.run_url }}
            Ref: ${{ github.ref }}
            Commit: ${{ github.sha }}

            Please check the Actions logs for details.
          to: ${{ secrets.NOTIFY_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          secure: true

      - name: Create GitHub issue to notify team
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `Deploy failed: ${context.repo.owner}/${context.repo.repo} (run ${process.env.GITHUB_RUN_ID})`;
            const body = `The automatic deploy to GitHub Pages failed for run: ${process.env.GITHUB_RUN_URL}\n\n` +
              `Ref: ${process.env.GITHUB_REF}\n` +
              `Commit: ${process.env.GITHUB_SHA}\n\n` +
              `Please check the Actions logs for details.`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
            });
