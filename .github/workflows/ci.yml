name: CI - PR checks

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verificar existência de index.html
        run: |
          if [ ! -f "index.html" ]; then
            echo "index.html não encontrado na raiz. Abortando.";
            ls -la
            exit 1;
          fi

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install npm dependencies
        run: npm install

      - name: Run HTML linter
        run: npm run lint

      - name: Check for large files (>500KB)
        run: |
          if find . -type f -size +500k | grep -q .; then
            echo "Arquivos maiores que 500KB encontrados:";
            find . -type f -size +500k -print;
            exit 1;
          fi

      - name: Scan for forbidden comments/terms
        run: |
          if grep -RInE --exclude-dir="node_modules" --exclude-dir=".git" 'TODO|FIXME|senha|password' .; then
            echo "Termos proibidos encontrados (TODO, FIXME, senha, password).";
            exit 1;
          fi

      - name: Validate links and images
        run: npm run validate-links
